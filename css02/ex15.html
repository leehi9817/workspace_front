<!DOCTYPE html>

<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            ol {
                list-style-type: none;                
            }

            ol>li {
                /* border: 1px solid #000000; */
                float: left;
                margin-right: 10px;
            }

            ol>li:after {
                padding-left: 10px;
                content: ">";
            }

            ol>li.last:after {
                content: "";
            }


        </style>
    </head>
    <body>
        <ol>
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
            <li class="last">리스트</li>
        </ol>
    </body>
</html>
