<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>

    <body>
        <!--form: 세트로 묶는 태그
            받아올 데이터의 영역을 정함
            action: 입력 데이터의 전달 위치
            method: 입력 데이터의 전달 방식 (get/post)-->
        <form action="" method="get">
            <!--name: 값을 담을 그릇(변수)의 이름
                value: name에 담기는 실제 값
                placeholder: 클릭하면 사라지는 텍스트
                label: for와 id가 서로 연결됨-->
            <label for="u-id">아이디</label>
            <input type="text" id="u-id" name="uid" value="" placeholder="아이디를 입력하세요"> <br>
             
            <label for="u-pw">패스워드</label>
            <input type="password" id="u-pw" name="upw" value="" placeholder="패스워드를 입력하세요"> <br>

            <input type="file" name="file" value=""> <br>

            <label for="chk-book">독서</label>
            <input type="checkbox" id="chk-book"  name="hobby" value="book"> <br>
            <label for="chk-music">음악</label> 
            <input type="checkbox" id="chk-music" name="hobby" value="music"> <br>
            <label for="chk-trip">여행</label>
            <input type="checkbox" id="chk-trip" name="hobby" value="trip"> <br>
            <label for="chk-empty">없음</label>
            <input type="checkbox" id="chk-empty" name="hobby" value="empty" checked="checked"> <br>

            <br>

            <label for="chk-dog">개</label>
            <input type="checkbox" id="chk-dog" name="pet" value="dog"> <br>
            <label for="chk-cat">고양이</label>
            <input type="checkbox" id="chk-cat" name="pet" value="cat"> <br>
            <label for="chk-bird">새</label>
            <input type="checkbox" id="chk-bird" name="pet" value="bird"> <br>

            <br>

            <label for="rdo-apple">사과</label>
            <input type="radio" id="rdo-apple" name="fruit" value="apple"> <br>
            <label for="rdo-grape">포도</label>
            <input type="radio" id="rdo-grape" name="fruit" value="grape"> <br>
            <label for="rdo-orange">오렌지</label>
            <input type="radio" id="rdo-orange" name="fruit" value="orange"> <br>

            <br>

            <label for="rdo-m1">1월</label>
            <input type="radio" id="rdo-m1" name="month" value="1"> <br>
            <label for="rdo-m2">2월</label>
            <input type="radio" id="rdo-m2" name="month" value="2"> <br>
            <label for="rdo-m3">3월</label>
            <input type="radio" id="rdo-m3" name="month" value="3"> <br>

            <br>

            <select name="telecom">
                <option value="">이동통신사</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LG</option>
                <option value="et" selected="selected">기타</option>
            </select>

            <br>

            <textarea></textarea>

            <textarea>기본값</textarea>

            <!--공백을 넣으면 시작위치가 변경된다-->
            <textarea>
        
            </textarea>

            <br>

            <fieldset>
                <legend>개인 정보</legend>
                <label for="u-id2">아이디</label>
                <input type="text" id="u-id2" name="userid">
                
                <br>

                <label for="u-pw2">비밀번호</label>
                <input type="password" id="u-pw2" name="userpw">
            </fieldset>

            <br>

            <!--submit: 입력한 데이터를 보내는 타입
                button: 그 외의 버튼 기능-->
            <button type="submit">전송하기</button>

            <!--추천하지 않는 방식 (확장성 낮음)-->
            <!-- <input type="button" value="저장"> -->
        </form>
    </body>
</html>
